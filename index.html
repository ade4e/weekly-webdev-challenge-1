<!DOCTYPE html>
<html lang="pl">

<head>
	<title>WEB DEV N1</title>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript" src="validate.min.js"></script>
	<script type="text/javascript" src="jquery-3.3.1.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link href="style.css" rel="stylesheet" type="text/css" />
	<link href="https://fonts.googleapis.com/css?family=Titillium+Web:300,400,600" rel="stylesheet">
</head>

<body>
	<div class="wrapper">
		<div class="logo_top">
			<img src="img/logo_top.png">
		</div>
		<div class="row">
			<div class="col-6">
				<section id="register">
					<div class="top">Register Form</div>
					<div class="panel">
						<div id="errors" class="input"></div>
						<form name="registerForm" action="#" method="POST">
							<!-- Username input !-->
							<label class="panel__label">
								<i class="fa fa-user"></i>
								<input type="text" placeholder="Username" class="input input-padding" name="username" />
							</label>

							<!-- Password input !-->
							<label class="panel__label">
								<span class="yolo">
									<i class="fa fa-lock"></i>
								</span>
								<input type="password" placeholder="Password" class="input input-padding" name="password">
							</label>

							<!-- Password Confirm input !-->
							<label class="panel__label">
								<i class="fa fa-lock"></i>
								<input type="password" placeholder="Confirm Password" class="input input-padding" name="confirm">
							</label>
							<!-- Email input !-->
							<label class="panel__label">
								<i class="fa fa-envelope"></i>
								<input type="email" placeholder="Email" class="input input-padding" name="email">
							</label>
							<!-- Your location input !-->
							<label class="panel__label">
								<i class="fa fa-map-marker"></i>
								<select class="input-padding" name="city">
									<option value="" disabled selected hidden>Your location</option>
									<option>Warszawa</option>
									<option>Wyszków</option>
									<option>Grójec</option>
								</select>
							</label>


							<!-- Checkbox in Register Form -->

							<label for="checkboxRegister" class="checkbox">
								<input type="checkbox" value="checkboxRegister" id="checkboxRegister" name="checkbox" checked />
								<span class="checkmark"></span>
								<span class="panel__checkbox__rules">I have read and accept the terms of use.</span>
							</label>


							<button id="button" type="submit" name="submit">Sign up !</button>
						</form>
					</div>
				</section>
				<!-- !!!!!!!!!!!!!!! SEND MAIL !!!!!!!!!!!!!!!!!! !-->
				<section id="send__mail">
					<div class="top">Send Email</div>
					<div class="panel">
						<div id="errorsMail" class="input"></div>
						<form name="mailForm">
							<!-- Username input !-->
							<label class="panel__label">
								<i class="fa fa-user"></i>
								<input type="text" name="username" placeholder="Username" class="input input-padding">
							</label>

							<!-- Email input !-->
							<label class="panel__label">
								<i class="fa fa-envelope"></i>
								<input type="email" name="email" placeholder="Email" class="input input-padding">
							</label>
							<textarea name="message" rows="8" cols="auto" class="mail__textarea" placeholder="Type your message here..." name="textarea">
								</textarea>


							<!-- Checbox Send Mail -->
							<label for="checkboxMail" class="checkbox">
								<input type="checkbox" value="checkboxMail" id="checkboxMail" name="checkbox" checked />
								<span class="checkmark"></span>
								<span class="panel__checkbox__rules">I have read and accept the terms of use.</span>
							</label>

							<button type="submit">Send Email</button>
						</form>
					</div>

			</div>
			</section>
			<!-- - - - - - - - - - -  -END - - - - - - - - -  - - - !-->
			<div class="col-1">&nbsp;</div>
			<div class="col-5">
				<!-- - - - - - - - - - -  -SIGN IN FORM- - - - - - - - - -  - - - !-->
				<section id="sign_in_form">
					<div class="top">Sign in Form</div>
					<div class="panel">
						<div id="errorsSign" class="input"></div>
						<form name="signIn">
							<!-- Username input !-->
							<label class="panel__label">
								<i class="fa fa-user"></i>
								<input type="text" name="firstname" placeholder="Username" class="input input-padding" name="Username">
							</label>

							<!-- Password input !-->
							<label class="panel__label">
								<i class="fa fa-lock"></i>
								<input type="password" placeholder="Password" class="input  input-padding" name="password">
							</label>


							<div class="row">
								<!-- Checbox Sign IN -->
								<div class="col-6">
									<label for="checkboxSignIn" class="checkbox">
										<input type="checkbox" value="checkboxMail" id="checkboxSignIn" name="checkbox" checked />
										<span class="checkmark"></span>
										<span class="panel__checkbox__rules">Remember Me.</span>
									</label>
								</div>

								<div class="col-6 btn">
									<button class="small" id="sign_in" type="submit">Sign in</button>
								</div>
						</form>
						</div>
					</div>
				</section>
				<!-- - - - - - - - - - -  -END- - - - - - - - - -  - - - !-->




				<!-- - - - - - - - - - -  -RECOVER FORM- - - - - - - - - -  - - - !-->
				<section id="recover_form">
					<div class="top">Recover Form</div>
					<div class="panel">
						<div id="errorsRecover" class="input"></div>

						<form name="recoverForm">
							<!-- Username input !-->
							<label class="panel__label">
								<i class="fa fa-user"></i>
								<input type="email" placeholder="Enter your Email" class="input input-padding" name="email">
							</label>

							<!-- Password input !-->
							<label class="panel__label">
								<span class="yolo">
									<i class="fa fa-phone"></i>
								</span>
								<input type="tel" placeholder="Enter your Phone number" class="input  input-padding" name="phone">
							</label>


							<div class="row">
								<!-- Checbox Five -->
								<div class="col-6">
									<button class="small">Send</button>
								</div>

								<div class="col-6 btn">
									<button class="small" id="done" type="submit">Done</button>
								</div>
						</form>
						</div>
					</div>
				</section>
				<!-- - - - - - - - - - -  -END- - - - - - - - - -  - - - !-->

				<!-- - - - - - - - - - -  -SUBSCRIBE     FORM- - - - - - - - - -  - - - !-->
				<section id="subscribe_form">
					<div class="top">Subscribe Form</div>
					<div class="panel">
						<div id="errorsSubscribe" class="input"></div>
						<div id="thing" class="input">NOOO</div>
						<form name="subscribe">
							<!-- Email input !-->
							<label class="panel__label">
								<i class="fa fa-envelope"></i>
								<input type="email" placeholder="Enter your Email" class="input input-padding" name="email">
							</label>


							<div class="row">
								<!-- Checbox Five -->
								<div class="col-6">
									<button class="small">Subscribe</button>
								</div>

								<div class="col-6 btn">
									<button class="small" id="no_thanks">No, thanks</button>
								</div>
						</form>
						</div>
					</div>
				</section>
				<!-- - - - - - - - - - -  -END- - - - - - - - - -  - - - !-->
			</div>
		</div>
	</div>
	<script>
		var validatorRegister = new FormValidator('registerForm', [{
			name: 'username',
			display: 'Username',
			rules: 'required'
		}, {
			name: 'password',
			display: 'password',
			rules: 'required|matches[password]|min_length[6]'
		}, {
			name: 'confirm',
			display: 'password confirmation',
			rules: 'required|matches[password]'
		}, {
			name: 'email',
			rules: 'required|valid_email'


		}, {
			name: 'city',
			display: 'city',
			rules: 'required'

		}, {
			name: 'checkbox',
			display: 'Terms of use',
			rules: 'required'

		}], function (errors, event) {
			if (errors.length > 0) {
				var errorString = '';
				for (var i = 0; i < errors.length; i++) {
					errorString = errors[i].message;

				}
				document.getElementById('errors').innerHTML = errorString;
				$('#errors').fadeIn("slow");
			}
		});

		var validatorMail = new FormValidator('mailForm', [{
			name: 'username',
			display: 'Username',
			rules: 'required'
		},
		{
			name: 'email',
			rules: 'required|valid_email'


		},
		{
			name: 'checkbox',
			display: 'Terms of use',
			rules: 'required'

		}], function (errors, event) {
			if (errors.length > 0) {
				var errorString = '';
				for (var i = 0; i < errors.length; i++) {
					errorString = errors[i].message;

				}
				document.getElementById('errorsMail').innerHTML = errorString;
				$('#errorsMail').fadeIn("slow");
			}
		});
		var validatorSign = new FormValidator('signIn', [{
			name: 'Username',
			display: 'Username',
			rules: 'required'
		},
		{
			name: 'password',
			display: 'password',
			rules: 'required|min_length[6]'
		},
		{
			name: 'checkbox',
			display: 'Terms of use'


		}], function (errors, event) {
			if (errors.length > 0) {
				var errorString = '';
				for (var i = 0; i < errors.length; i++) {
					errorString = errors[i].message;

				}
				document.getElementById('errorsSign').innerHTML = errorString;
				$('#errorsSign').fadeIn("slow");
			}
		});
		var validatorRecover = new FormValidator('recoverForm', [{
			name: 'email',
			display: 'e-mail',
			rules: 'required'
		},
		{
			name: 'phone',
			display: 'Phone',
			rules: 'required|min_length[6]|numeric'
		}
		], function (errors, event) {
			if (errors.length > 0) {
				var errorString = '';
				for (var i = 0; i < errors.length; i++) {
					errorString = errors[i].message;

				}
				document.getElementById('errorsRecover').innerHTML = errorString;
				$('#errorsRecover').fadeIn("slow");
			}
		});
		var validatorRecover = new FormValidator('subscribe', [{
			name: 'email',
			display: 'e-mail',
			rules: 'required'
		}

		], function (errors, event) {
			if (errors.length > 0) {
				var errorString = '';
				for (var i = 0; i < errors.length; i++) {
					errorString = errors[i].message;

				}
				document.getElementById('errorsSubscribe').innerHTML = errorString;
				$('#errorsSubscribe').fadeIn("slow");
			}
		});

	
	</script>
</body>

</html>
